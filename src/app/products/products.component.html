<div class="card text-center mt-4">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
                <a class="nav-link pointer" routerLink="">Voltar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pointer" data-toggle="modal" data-target="#exampleModal">Novo</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">Produtos</h5>
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Preço</th>
              <th scope="col">Qt. Estoque</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.stock }}</td>
              <td data-toggle="modal" data-target="#exampleModal" (click)="editProduct(product)">
                <button type="button" class="btn btn-primary btn-sm">Editar</button>
            </td>
              <td (click)="deleteProduct(product)">
                <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
            </td>
            </tr>
          </tbody>
        </table>  
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Criar/Editar Produto</h5>
        <button type="button" class="close" data-dismiss="modal" id="closeModal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="name" [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="email">Preço</label>
            <input type="email" class="form-control" id="price" name="price" [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label for="age">Qt. Estoque</label>
            <input type="text" class="form-control" id="age" name="stock" [(ngModel)]="product.stock">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="createOrUpdate(product)">Salvar</button>
      </div>
    </div>
  </div>
</div>
